<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>

        div:hover{
            color: blue;
        }

        div > p {
            display: none;
        }   

        div:hover > p{
            display: block;
            color: black;
            background-color: aqua;
            width: 200px;
        }

        h1:hover {
            color: aquamarine;
            

        }
        h1#testando:hover {
            color: blueviolet;
        }


    </style>

</head>


<body>
    <h1>Exemlpo de Div</h1>
    <h1 id="testando">Testando coisas</h1>
    <p>
        Passe o mouse no texto abaixo
    </p>
    <div>
        
            Exemplo de hover
            <p>TEXTO SECRETO</p>
        
    </div>
    <p>
        passe o mouse no texto acima
    </p>



    
</body>
</html>
